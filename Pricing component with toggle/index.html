<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pricing component with toggle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img class="bg-top" src="assets/images/bg-top.svg">
        <img class="bg-bottom" src="assets/images/bg-bottom.svg">
        <h2>Our Pricing</h2>
      <div class="div-btn">
        <p>Annually</p>
        <label class="switch">
            <input type="checkbox" onclick="isChecked()">
            <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
      <main>
        <div class="container1">
            <h3>Basic</h3>
            <div class="price-div">
                <h1 class="dollar">$</h1>
                <h1 class="basic-price">199.99</h1>
            </div>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <button class="color-btn">LEARN MORE</button>
        </div>
        <div class="container2">
            <h3>Professional</h3>
            <div class="price-div">
                <h1 class="dollar">$</h1>
                <h1 class="professional-price">249.99</h1>
            </div>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <button class="white-btn">LEARN MORE</button>
        </div>
        <div class="container3">
            <h3>Master</h3>
            <div class="price-div">
                <h1 class="dollar">$</h1>
                <h1 class="master-price">399.99</h1>
            </div>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <button  class="color-btn">LEARN MORE</button>
        </div>
      </main>
        <script src="script.js"></script>
    </body>
</html>
